{% extends 'base.html' %}
{% block title %}Logout Confirmation{% endblock title %}
{% block content %}
<form action="#" method="post">
    <form action="#" method="POST"> <!-- Sends POST request to flask server -->
        {{ recaptcha }} <!-- Refer to 'recaptcha' variable in main.py -->
        <p>{{ message }}</p>
        <input type="submit" value="Logout"> 
        <input type="hidden" name="csrf_token" value="{{csrf_token}}">
    </form>
    
</form>
{% endblock content %}
